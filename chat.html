<div class="panel-body msg_container_base" style="display: block; padding-top: 23px;" ng-bind-html="chatmsg">

</div>
         
<div class="panel-footer" style="padding-top: 5px;">
<form ng-submit="sentMsg()">
    <div class="input-group">
        <input id="btn-input" type="text" ng-model="msg" class="form-control input-sm chat_input" placeholder="Write your message here...">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary btn-sm" id="btn-chat" value="Send">
            </span>
    </div>
</form>
</div>
